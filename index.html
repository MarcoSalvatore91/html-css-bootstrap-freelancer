<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Layout">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>
<body>

    
    <header>
        <!-- Header -->
        <section id="head">
            <nav class="navbar navbar-expand-lg navbar-light bg-grey">
                <div class="container-fluid">
                  <a class="navbar-brand h3 text-white" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">PORTFOLIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white">CONTACT</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
        <!-- Jumbotron -->
        <div id="jumbotron" class="bg-aqua">
            <div class="card border-0 bg-aqua">
                <img src="img/avatar.svg" class="card-img-top" alt="avatar">
                <div class="card-body text-center text-white">
                  <h1>START BOOTSTRAP</h1>
                  <i class="fas fa-star my-3"></i><br>
                  <span>GRAPHIC DESIGNER - WEB DESIGNER - ILLUSTRATOR</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
        <main>
            <section>
                <div class="text-center mt-5">
                    <h3 class="">PORTFOLIO</h3>
                    <i class="fas fa-star my-2 mb-3"></i><br>
                </div>
                <div class="img-main row justify-content-center px-md-5 margin-lg">
                    <img class="col-12 col-md-6 col-lg-4 my-3 px-5 px-md-3 rounded-5" src="img/cabin.png" alt="house">
                    <img class="col-12 col-md-6 col-lg-4 my-3 px-5 px-md-3 rounded-5" src="img/cake.png" alt="cake">
                    <img class="col-12 col-md-6 col-lg-4 my-3 px-5 px-md-3 rounded-5" src="img/circus.png" alt="circus">
                    <img class="col-12 col-md-6 col-lg-4 my-3 px-5 px-md-3 rounded-5" src="img/game.png" alt="game">
                    <img class="col-12 col-md-6 col-lg-4 my-3 px-5 px-md-3 rounded-5" src="img/safe.png" alt="safe">
                    <img class="col-12 col-md-6 col-lg-4 my-3 px-5 px-md-3 rounded-5" src="img/submarine.png" alt="submarine">
                </div>
            </section>
            <section class="main-info">
                <h3 class="text-center">About</h3>
                <div class="row justify-content-center">
                    <div class="row col-9 justify-content-between">
                        <div class="main-info-h col-12 my-3 col-md-6 border border border-3"></div>
                        <div class="main-info-h col-12 my-3 col-md-6 border border border-3"></div>
                    </div>
                </div>
            </section>
            <section class="contact">
                <h3 class="text-center">Contact</h3>
                <div class="row justify-content-center">
                    <div class="contact-h col-8 m-5 border border border-3"></div>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <div class="row justify-content-center align-items-center">
                    <div class="social col-12 border border-primary row justify-content-center">
                        <div class="social-h col-12 my-4 col-md-4 border border-dark border-3"></div>
                        <div class="social-h col-12 my-4 col-md-4 border border-dark border-3"></div>
                        <div class="social-h col-12 my-4 col-md-4 border border-dark border-3"></div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="copyright col-12 border border-dark"></div>
                </div>
            </section>
        </footer>

</body>

</html>
