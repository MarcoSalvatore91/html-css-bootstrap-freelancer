<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Layout">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>
<body>

    <section class="container .container-md">

        <header class="px-4 px-md-5 row m-0">
            <div class="col m-0 row align-items-center border border-primary">
                <h3>Header Title</h3>
            </div>
            <div class="col border border-danger">
            </div>
        </header>
        <div class="sub-header row m-0 justify-content-center">
            <div class="col-9 col-md-6 my-5 border"></div>
        </div>

        <main>
            <section>
                <h3 class="text-center py-5">Title Main</h3>
                <div class="img-main row justify-content-center m-0">
                    <div class="img-h col-11 col-md-5 m-3 border border-dark border-3"></div>
                    <div class="img-h col-11 col-md-5 m-3 border border-dark border-3"></div>
                    <div class="img-h col-11 col-md-5 m-3 border border-dark border-3"></div>
                    <div class="img-h col-11 col-md-5 m-3 border border-dark border-3"></div>
                    <div class="img-h col-11 col-md-5 m-3 border border-dark border-3"></div>
                    <div class="img-h col-11 col-md-5 m-3 border border-dark border-3"></div>
                </div>
            </section>
            <section class="main-info m-0">
                <h3 class="text-center">About</h3>
                <div class="row justify-content-center">
                    <div class="row col-8 justify-content-between">
                        <div class="main-info-h col-12 my-3 col-md-5 border border border-3"></div>
                        <div class="main-info-h col-12 my-3 col-md-5 border border border-3"></div>
                    </div>
                </div>
            </section>
            <section class="contact m-0">
                <h3 class="text-center">Contact</h3>
                <div class="row justify-content-center">
                    <div class="contact-h col-8 m-5 border border border-3"></div>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <div class="foot row justify-content-center align-items-center m-0">
                    <div class="social col-8 border border-primary"></div>
                    <div class="copyright col-8 border border-dark"></div>
                </div>
            </section>
        </footer>
    </section>

</body>

</html>
